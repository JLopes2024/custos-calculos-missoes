<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Missão SP — Calculadora de Custos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="app">

    <header class="app-header">
      <h1>Missão SP</h1>
      <p>Calculadora inteligente de custo de missões</p>
    </header>

    <!-- SELETOR DE CENÁRIO -->
    <section class="card">
      <label for="tipoMissao">Tipo de missão</label>
      <select id="tipoMissao">
        <option value="">Selecione um cenário</option>
        <option value="capital">Missão na Capital</option>
        <option value="interior">Missão no Estado de SP</option>
        <option value="fora">Missão fora de SP</option>
      </select>
    </section>

    <!-- ======================
         MISSÃO NA CAPITAL
    ======================= -->
    <section class="card form-missao" id="formCapital">
      <h2>Missão na Capital</h2>

      <label>Valor da passagem</label>
      <span class="info">(Considere o valor unitário de ida)</span>
      <input type="number" id="passagem" placeholder="Ex: 4.40">

      <label>A missão termina após as 22h?</label>
      <select id="apos22">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>


      <!-- BANNER DE RESULTADO -->
      <div class="banner" id="bannerNoturno" style="display: none;">
        <h3>Cálculos</h3>

        <p id="textoBase"></p>

        <!-- CAMPO CONDICIONAL -->
        <div id="campoUber" style="display: none;">
          <label>Simulação de Uber (R$)</label>
          <input type="number" id="uberSimulado" placeholder="Ex: 28">
        </div>

        <p class="total" id="resultadoFinal"></p>
      </div>
            <button id="btnCalcular">Calcular missão</button>

    </section>

    <!-- PLACEHOLDERS FUTUROS -->
    <section class="card form-missao" id="formInterior">
      <h2>Missão no Estado de SP</h2>
      <p class="placeholder">Lógica em desenvolvimento</p>
    </section>

    <section class="card form-missao" id="formFora">
      <h2>Missão fora de SP</h2>
      <p class="placeholder">Lógica em desenvolvimento</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
