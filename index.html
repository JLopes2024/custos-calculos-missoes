<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Missão SP — Calculadora de Custos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="app">

    <header class="app-header">
      <h1>Missão SP</h1>
      <p>Calculadora inteligente de custo de missões</p>
    </header>

    <!-- SELETOR DE CENÁRIO -->
    <section class="card">
      <label>Tipo de missão</label>
      <select id="tipoMissao">
        <option value="">Selecione</option>
        <option value="capital">Missão na Capital</option>
        <option value="interior">Missão no Estado de SP</option>
        <option value="fora">Missão fora de SP</option>
      </select>
    </section>

    <!-- ======================
         MISSÃO NA CAPITAL
    ======================= -->
    <section class="card form-missao" id="formCapital">

      <h2>Missão na Capital</h2>

      <label>Quantidade de missionários</label>
      <input type="number" id="qtdMissionarios" min="2" value="2">

      <label>Missão ocorre no domingo?</label>
      <select id="domingo">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <p class="hint" id="hintDomingo"></p>

      <label>Tipo de passagem</label>
      <select id="tipoPassagem">
        <option value="">Selecione</option>
        <option value="onibus|5.30">Ônibus — R$ 5,30</option>
        <option value="metro|5.40">Metrô — R$ 5,40</option>
        <option value="integracao|9.38">Integração Ônibus + Metrô — R$ 9,38</option>
      </select>

      <label>A missão termina após as 22h?</label>
      <select id="apos22">
        <option value="nao">Não</option>
        <option value="sim">Sim</option>
      </select>

      <div id="campoUber" style="display:none">
        <label>Simulação de Uber (R$)</label>
        <input type="number" id="uberSimulado" placeholder="Ex: 28">
      </div>

      <button id="btnCalcular">Calcular missão</button>

      <div class="banner" id="bannerResultado">
        <h3>Resumo da Missão</h3>

        <p id="infoTarifa"></p>
        <p id="textoBase"></p>
        <p id="valorPorPessoa"></p>

        <p class="total" id="resultadoFinal"></p>

        <button class="secondary" id="btnCopiar">Copiar resumo</button>
      </div>

    </section>

    <section class="card form-missao" id="formInterior">
      <h2>Missão no Estado de SP</h2>
      <p class="placeholder">Em desenvolvimento</p>
    </section>

    <section class="card form-missao" id="formFora">
      <h2>Missão fora de SP</h2>
      <p class="placeholder">Em desenvolvimento</p>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
